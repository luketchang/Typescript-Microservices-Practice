apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    # local:
    #     push: false
    googleCloudBuild:
        projectId: ticketing-dev-418314
    artifacts:
        - image: us.gcr.io/ticketing-dev-418314/auth
          context: auth
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
              - src: 'src/*.ts'
                dest: .
              - src: 'src/**/*.ts'
                dest: .
        - image: us.gcr.io/ticketing-dev-418314/tickets
          context: tickets
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
              - src: 'src/*.ts'
                dest: .
              - src: 'src/**/*.ts'
                dest: .
        - image: us.gcr.io/ticketing-dev-418314/client
          context: client
